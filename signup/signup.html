<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adarsha Saula Yubak Secondary School</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/signupResponsive.css">

    <!-- Footer CSS  -->
    <link rel="stylesheet" href="../partials/css/footer.css">

    <!-- Utilis CSS  -->
    <link rel="stylesheet" href="../utilities/utilis.css">



</head>

<body>

    <!-- main content starts here  -->
    <main>
        <div class="container signup mt-4 pt-2">
            <div class="container heading text-center">
                <div class="logo">
                    <a href="../home/index.html">
                        <img src="./images/logo.png" alt="logo" width="80" class="img-fluid">
                    </a>
                </div>
                <h2>Create an Account!</h2>
            </div>
            <div class="formBox my-5 font9">
                <form>
                    <div class="mb-3 nameSection">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    
                    <div class="mb-4 emailSection">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 phoneNumberSection">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="name" class="form-control" id="phoneNumber">
                    </div>
                    <div class="mb-3 passwordSection">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <a href="" class="forgotPassword">Forgot Password?</a>
                    </div>
                    <div class="signUp-login d-flex align-items-center justify-content-between">
                        <button type="submit" class="btn btn-primary" id="signupBtn">Create an Account</button>
                        <a href="../login/login.html" class="text-decoration-none">Already had an Account?</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- main content ends here  -->
    </main>


    <!-- Footer starts here  -->
    <footer>
        <div class="container">
            <div class="row py-3 align-items-center">
                <div class="col-lg-6  text-light">
                    <p id="copyright-claim">Copyright &copy; 2022 All rights reserved | Designed by
                        Lakash</p>
                </div>
                <span class="d-flex justify-content-between col-lg-6  mt-3 mt-lg-0">
                    <p class="copyright-info"><a href="#">Copyright notification</a></p>
                    <p class="copyright-info"><a href="#">Terms of Use</a></p>
                    <p class="copyright-info"><a href="#">Privacy Policy</a></p>
                </span>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="javascript/login.js"></script>

    <!-- Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
